name: study_verse
description: A collaborative learning hub for students - notes, flashcards, study groups, and more
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3

  # Routing
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3

  # Rich Text Editor
  flutter_quill: ^10.4.0

  # PDF
  syncfusion_flutter_pdfviewer: ^24.1.41
  file_picker: ^6.1.1
  pdf: ^3.10.7

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # HTTP & Networking
  dio: ^5.4.0

  # Charts & Analytics
  fl_chart: ^0.66.0

  # UI & Animations
  lottie: ^2.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  google_sign_in: ^6.1.6

  # Icons & UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

